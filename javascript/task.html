<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/task.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="left-section">
                    <h1>Responsive<br>Registration<br>Form</h1>
                </div>
            </div>
            <div class="col">                
    <div class="right-card">
        <h2>Registration Form</h2>
        <form id="registration">
        <div class="mb-3">
            <label for="full" class="form-label" >Full Name</label> 
            <input type="text" class="form-control" id="full" placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter The Email">
            </div>
            <div class="row mb-3">
                <div class="col">
                <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
        </div>
        <div class="col">
            <label for="birth" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth" placeholder="mm-day-year">
        </div>
        
    </div>
    </div>    
        </form>
    </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

       
    </body>
</html>
