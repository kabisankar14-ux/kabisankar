<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/task.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="left-section">
                    <h1>Responsive<br>Registration<br>Form</h1>
                </div>
            </div>
            <div class="col-lg-5 col-md-12">                
    <div class="right-card">
        <h2>Registration Form</h2>
        <form id="registration">
        <div class="mb-3">
            <label for="full" class="form-label" >Full Name</label> 
            <input type="text" class="form-control" id="full" placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter The Email">
            </div>
            <div class="row mb-3">
                <div class="col-lg-5 col-md-12">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                </div>
        <div class="col-lg-5 col-md-12">
            <label for="birth" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth" placeholder="mm-day-year">
        </div>
            </div>
     <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="d-flex gap-4">
            <div class="form-check">
                <input  type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input  type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
                <input  type="radio" name="gender" id="prefer" value="prefer">
                <label class="form-check-label" for="prefer">Prefer not to say</label>
            </div>
        </div>
        </div>
        <div class="mb-3">
            <label for="add" class="form-label">Address</label>
            <input type="text" class="form-control" id="add" placeholder="Enter address">
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-12">
                <label for="country" class="form-label"></label> 
                <select class="form-select" id="country"required>
                    <option value="">Country</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col">
                <label for="postal" class="form-label"></label>
                <input type="number" class="form-control" id="postal" placeholder="Enter postal code">
            </div>
        </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

       
    </body>
</html>
